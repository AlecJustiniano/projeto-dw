        <section class="form">
            <h1 style="text-align: center;">Faça o seu cadastro</h1>
            <div>
                <form>
                    <label for="name">Nome completo</label>
                    <input type="text" id="name" name="name" placeholder="Nome completo..">

                    <label for="birthday">Data de Nascimento</label>
                    <input type="date" id="birthday" birthday="birthday" placeholder="Data de Nascimento">

                    <label for="lname">CPF / CNPJ</label>
                    <input type="text" id="cpf_cnpj" cpf_cnpj="cpf_cnpj" placeholder="Cpf ou Cnpj">

                    <label for="lname">Email</label>
                    <input type="text" id="email" email="email" placeholder="Email">

                    <label for="Iname">Senha</label>
                    <input type="password" id="password" password="senha" placeholder="Senha">
                
                    <label for="user_type">Concorda com os termos</label>
                    <select id="user_type" name="user_type">
                      <option value="1">Sim</option>
                      <option value="0">Não</option>                      
                    </select>                  
                    <input type="button" value="Casdatrar" onclick="cadastroUsuario()">
                </form>
            </div>
            
        </section>
